{% extends 'wiki/base.html' %}

{% load wiki %}

{% block extrahead %}
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="http://dev.jquery.com/view/trunk/plugins/treeview/jquery.treeview.css" type="text/css" media="screen" />
  <script type="text/javascript" src="http://dev.jquery.com/view/trunk/plugins/treeview/jquery.treeview.js"></script>
  <style type="text/css">
    #browser {font-family: Verdana, helvetica, arial, sans-serif; font-size: 68.75%;}
  
    p.left {margin-left: 10px}
    h1.left {margin-left: 10px}
    a.left {margin-left: 10px}
    

  </style>

  <script>
  $(document).ready(function(){
    $("#browser").treeview();
 $("#add").click(function() {
    var branches = $("<li><span class='folder'>New Sublist</span><ul>" + 
        "<li><span class='file'>Item1</span></li>" + 
        "<li><span class='file'>Item2</span></li>" +
        "</ul></li>").appendTo("#browser");
    $("#browser").treeview({
        add: branches
    });
 });
  });
  </script>
{% endblock %}

{% block content-main %}
    <h1 class="left">Wiki index</h1>
    <a class="left" href="{{ admin }}category/add/">Dodaj kategorijo</a><br /><br />
    <div class="module" id="recent-actions-module">
  	<h2>Za dodajanje ƒçlankov klikni na kategorijo</h2>{% wiki_index %}</div>

{% endblock %}
