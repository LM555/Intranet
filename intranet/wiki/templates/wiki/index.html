{% extends 'wiki/base.html' %}


{% block content %}
	<h1>Index</h1>

	{% if articles %}
		<ul>
			{% for article in articles %}
				<li><a href="{{ article.title }}/">{{ article.title }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p><a href="NewArticle/edit/">Create a new article</a>.</p>
	{% endif %}
{% endblock %}
