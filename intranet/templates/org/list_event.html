<ul class="nav nav-list">
{% if object_list %}
	<li class="nav-header">Dogodki tedna</li>
		
	{% for obj in object_list %}
	<li {% ifequal obj.start_date.date today %} class="today"{% endifequal %}>
		<a href="/intranet/events/{{ obj.id }}/edit">{{ obj.title }} {% if obj.note %} [!] {% endif %}</a>
		{{ obj.start_date|date:"D j. M H:i"}} ({{ obj.length }}h)
	</li>
	{% endfor %}

{% else %}
	<li>(Ni dogodkov)</li>

{% endif %}
</ul>
