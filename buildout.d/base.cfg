[buildout]
extends =
    versions.cfg
extensions =
    buildout-versions
    mr.developer
versions = versions
develop = .
auto-checkout = *

parts =
    mx-base
    bpython
    django
    fab

eggs =
    Fabric
    intranet
    django-sentry

[django]
recipe = djangorecipe
eggs = ${buildout:eggs}
project = intranet
projectegg = intranet
settings = settings
test =
    org
    www

[bpython]
recipe = zc.recipe.egg:scripts
eggs =
     ${buildout:eggs}
scripts = bpython

[fab]
recipe = zc.recipe.egg:scripts
eggs =
     ${buildout:eggs}
scripts = fab

[mx-base]
recipe = collective.recipe.mxbase

[sources]
django_extensions = git https://github.com/django-extensions/django-extensions.git rev=ffa051342aa21dab3d032642cdadb7014df5c782
