[buildout]
extends =
    production.cfg

parts +=
    checknew-cron

[config]
gunicorn-port = 35112

[checknew-cron]
recipe = z3c.recipe.usercrontab
times = */5 * * * *
command = cd ${buildout:directory} && ${buildout:directory}/bin/fab -f ${buildout:directory}/fabfile.py staging_redeploy -H localhost > /var/log/intranet_staging_redeploy_`date`.log
