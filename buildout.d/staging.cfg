[buildout]
extends =
    buildout.d/production.cfg

parts +=
    checknew-cron

[config]
gunicorn-port = 35112

[checknew-cron]
recipe = z3c.recipe.usercrontab
times = */5 * * * *
command = ${buildout:directory}/bin/fab -f ${buildout:directory}/fabfile.py staging_redeploy -H localhost > staging_redeploy.log
